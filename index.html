<!DOCTYPE html>
<html>
	<head>
		<title>ProyectoUno</title>
	</head>
	<body>
	 <div class="container">
	    <div class="freshdesignweb-top">
	    	<h1><a href="https://github.com/Ben10Formis/ProyectoUno">Origen</a></h1>
	    </div>
	    <div class="clr">
	    </div>
			<header>
				<h1>Formulario de Ingreso</h1>
	        </header>       
		    <div class="form">
				<form id="contactform"> 
					<p class="contact"><label for="name">Nombre</label></p> 
					<input id="name" name="name" placeholder="Nombre y apellido" required="" tabindex="1" type="text"> 
					 
					<p class="contact"><label for="email">Email</label></p> 
					<input id="email" name="email" placeholder="ejemplo@dominio.com" required="" type="email"> 
		            
		            <p class="contact"><label for="username">Crea tu usuario</label></p> 
					<input id="username" name="username" placeholder="usuario" required="" type="text"> 
					 
		            <p class="contact"><label for="password">Crea tu password</label></p> 
					<input type="password" id="password" name="password" required=""> 
		            <p class="contact"><label for="repassword">Por favor, confirma tu password</label></p> 
					<input type="password" id="repassword" name="repassword" required=""></p>
		    
		            <fieldset>
		            	<label>Nacimineto</label>
		            	<label>Dia<input class="birthday" maxlength="2" name="BirthDay"  placeholder="Dia" required=""></label>
			            <label class="month"> 
							<select class="select-style" name="BirthMonth">
								<option value="">Mes</option>
								<option value="01">Enero</option>
								<option value="02">Febrero</option>
								<option value="03" >Marzo</option>
								<option value="04">Abril</option>
								<option value="05">Mayo</option>
								<option value="06">Junio</option>
								<option value="07">Julio</option>
								<option value="08">Agosto</option>
								<option value="09">Septimbre</option>
								<option value="10">Octubre</option>
								<option value="11">Nombre</option>
								<option value="12" >Diciembre</option>
							</select>   
						</label>
						<label>Anio <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Anio" required=""></label>
		          	</fieldset></p>

					<form> Fecha de nacimineto:
						<input type="date" name="bday">
					</form>

			        <select class="select-style gender" name="gender">
				        <option value="select">i am..</option>
				        <option value="m">Male</option>
				        <option value="f">Female</option>
				        <option value="others">Other</option>
			        </select><br><br>

			        <p><label>Seleccionar los lenguajes de programacion que conoce: </label><br></p>
			        <input type="checkbox" name="LenguajeProgramcion" value="php"> PHP <br>
			        <input type="checkbox" name="LenguajeProgramcion" value="JavaScript"> JavaScript <br>
			        <input type="checkbox" name="LenguajeProgramcion" value="Visual Basic"> Visual Basic <br>
			        <input type="checkbox" name="LenguajeProgramcion" value="C#"> C# <br>
			        <input type="checkbox" name="LenguajeProgramcion" value=".Net"> .Net<br>
			        <input type="checkbox" name="LenguajeProgramcion" value="Json"> Json<br>


			        <p class="contact"><label for="phone">Mobile phone</label></p> 
			        <input id="phone" name="phone" placeholder="phone number" required="" type="text"><br></p>
			        <input class="buttom" name="submit" id="submit" tabindex="5" value="Registrarme" type="submit"></p>
				</form> 
		  	</div>       
		</div>
        <!-- freshdesignweb top bar -->
        <div class="freshdesignweb-buttom">
            <a href="http://www.freshdesignweb.com" target="_blank">Home</a></p>
            <span class="right">
                <a href="http://www.freshdesignweb.com/beautiful-registration-form-with-html5-and-css3.html">Back to the freshdesignweb Article</a>
            </span>
            <div class="clr"></div>
        </div><!--/ freshdesignweb top bar -->
	</body>
</html>
